<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1 id="calc-heading">Calculator</h1>
		</header>
		<div class="calculator">
			<div id="tickerScreen" class="screen ticker"></div>
			<div id="calcScreen" class="screen"></div>
			<div id="buttons" class="buttons">
				<div class="button number-button">1</div><!--
			 --><div class="button number-button">2</div><!--
			 --><div class="button number-button">3</div><!--
			 --><div id="divide" class="button operator-button">/</div><!--
			 --><div class="button number-button">4</div><!--
			 --><div class="button number-button">5</div><!--
			 --><div class="button number-button">6</div><!--
			 --><div id="multiply" class="button operator-button">*</div><!--
			 --><div class="button number-button">7</div><!--
			 --><div class="button number-button">8</div><!--
			 --><div class="button number-button">9</div><!--
			 --><div id="subtract" class="button operator-button">-</div><!--
			 --><div class="button clear-button">C</div><!--
			 --><div class="button number-button">0</div><!--
			 --><div id="equals" class="button operator-button">=</div><!--
			 --><div id="add" class="button operator-button">+</div>
			</div>
			<div id="status" class="screen status"></div>
		</div>
	</div>

	<script rel="javascript" type="text/javascript" src="js/main.js"></script>
</body>
</html>
